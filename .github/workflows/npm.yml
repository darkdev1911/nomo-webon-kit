name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18.17.1']
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install Dependencies and build
      run: |
        # List of package directories (add more if needed)
        packages=("demo-webon" "ethersjs-nomo-webons" "web3js-nomo-webons" "nomo-webon-kit")

        for package in "${packages[@]}"; do
          echo "Building $package"
          cd "$package"  # Enter the package directory
          npm install  # Install dependencies for the package
          npm run build  # Build the package
          cd ..  # Return to the root directory
        done
      
    - name: Find difference
    - run: git diff --exit-code
